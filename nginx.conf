server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml image/webp;
  gzip_min_length 1024;

  # Cache agressif des assets fingerprintÃ©s
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpe?g|webp|gif)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # Routes SPA -> index.html
  location / {
    try_files $uri /index.html;
  }
}
'@ | Set-Content -Encoding utf8 nginx.conf
